apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'io.undertow:undertow-core:1.2+'
    compile 'io.undertow:undertow-servlet:1.2+'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

mainClassName = "fileserving.StaticHttpServer"
